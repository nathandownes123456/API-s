<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    


   <style>
       
  

    </style> 
    
    </head>   
<body>


        
<div  ng-app="myApp" ng-controller="myCtrl">
<div class="row">
    <div class="col-md-12 box">
        <h1> {{testresults}} </h1>
    </div>
 
</div>
   
    
  
   


    
</div>


    

    
   

<script>
var app = angular.module('myApp', ['ngAnimate']).config(function($sceDelegateProvider) {
 $sceDelegateProvider.resourceUrlWhitelist([
   // Allow same origin resource loads.
   'self',
   // Allow loading from our assets domain.  Notice the difference between * and **.
   'http://api.open-notify.org/iss-pass.json?lat=50&lon=50']);
 })    
app.controller('myCtrl', function($scope, $sce, $http, $interval) { 
 

 
       $http.jsonp('http://api.open-notify.org/iss-pass.json?lat=50&lon=50').then(function(response){ 
            
          $scope.testresults = response.data;
          console.log($scope.testresults);
       
       });

    


        
        
 
    
});
</script>

</body>
</html>
